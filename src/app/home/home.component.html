<div class="row">
  <div class="col-sm-3" *ngFor="let imagePost of postList">
    <div class="card">
  <img class="card-img-top" src="{{imagePost.url}}" alt="{{imagePost.name}}">
  <div class="card-body">
    <h5 class="card-title">{{imagePost.name}}</h5>
    <p class="card-text">{{imagePost.caption}}</p>
    <a href="#" class="btn btn-primary">Like</a>
  </div>
</div>
  </div>

</div>
