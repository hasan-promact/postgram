<div class="row">
  <div class="col-sm-3" *ngFor="let imagePost of pagedItems">
    <div class="card">
  <img class="card-img-top" src="{{imagePost.url}}" alt="{{imagePost.name}}">
  <div class="card-body">
    <h5 class="card-title">{{imagePost.name}}</h5>
    <p class="card-text">{{imagePost.caption}}</p>
    <a href="#" class="btn btn-primary">Like</a>
  </div>
</div>
  </div>

</div>
<br>
<!-- pager -->
<nav *ngIf="pager.pages && pager.pages.length" aria-label="Page navigation">
  <ul class="pagination">
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item"><a class="page-link" (click)="setPage(1)">First</a></li>
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item"><a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a></li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item"><a class="page-link" (click)="setPage(page)">{{page}}</a></li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item"><a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a></li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item"><a class="page-link" (click)="setPage(pager.totalPages)">Last</a></li>
  </ul>
</nav>
