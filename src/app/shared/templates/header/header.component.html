<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal"><a routerLink="/">Postgram</a></h5>
      <nav  *ngIf="isLoggedIn() == false" class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" routerLink="/login">Login</a>
      </nav>
      <nav *ngIf="isLoggedIn()" class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" routerLink="/user">Profile</a>
        <a class="p-2 text-dark" routerLink="/add-post">Add New</a>
      </nav>
      <a *ngIf="isLoggedIn() == false" class="btn btn-outline-primary" routerLink="/register">Sign up</a>
      <a *ngIf="isLoggedIn()" class="btn btn-outline-primary" (click)="logout()">Logout</a>
    </div>
